    - key: local-hostname
      object: machine
    - key: local_hostname
      object: machine
    prefixesFromIPPool:
    - key: provisioningCIDR
      name: provisioning-pool
  networkData:
    links:
      ethernets:
      - id: eth0
        macAddress:
          fromHostInterface: eth0
        type: phy
    networks:
      ipv4:
      - id: eth0
        ipAddressFromIPPool: provisioning-pool
        link: eth0
        routes:
        - gateway:
            string: 192.168.124.1
          network: 192.168.124.0
          prefix: 24
    services:
      dns:
