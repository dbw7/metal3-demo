apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: Metal3Cluster
metadata:
  name: sample-cluster
  namespace: default
spec:
  controlPlaneEndpoint:
    host: 192.168.124.200 # Has to match whatever the ip of the control plane node is
    port: 6443
  noCloudProvider: true
---
apiVersion: ipam.metal3.io/v1alpha1
kind: IPPool
metadata:
  name: provisioning-pool
  namespace: default
spec:
  clusterName: sample-cluster
  namePrefix: sample-cluster-prov
  pools:
  - end: 192.168.124.100
    start: 192.168.124.115
  prefix: 24
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: Metal3DataTemplate
metadata:
  name: sample-cluster-controlplane-template
  namespace: default
spec:
  clusterName: sample-cluster
  metaData:
    ipAddressesFromIPPool:
    - key: provisioningIP
      name: provisioning-pool
    objectNames:
    - key: name
      object: machine
    - key: local-hostname
      object: machine
    - key: local_hostname
      object: machine
    prefixesFromIPPool:
    - key: provisioningCIDR
      name: provisioning-pool
  networkData:
    links:
      ethernets:
      - id: eth0
        macAddress:
          fromHostInterface: eth0
        type: phy
    networks:
      ipv4:
      - id: eth0
        ipAddressFromIPPool: provisioning-pool
        link: eth0
        routes:
        - gateway:
            string: 192.168.124.1
          network: 192.168.124.0
          prefix: 24
    services:
      dns:
      - 192.168.125.100
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: Metal3DataTemplate
metadata:
  name: sample-cluster-workers-template
  namespace: default
spec:
  clusterName: sample-cluster
  metaData:
    ipAddressesFromIPPool:
    - key: provisioningIP
